<!DOCTYPE html>
<html>
<head>
	<title>To Do List V2</title>
	<!-- Style sheets -->
	<link rel="stylesheet" type="text/css" href="Styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="Styles/materialize.css">
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">

 	<!-- Icons -->
 	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
<!-- Header section -->
<header class="orange accent-3 valign-wrapper row">
	<!-- Power button -->
	<div class="red accent-4 z-depth-3 valign-wrapper pwr_btn">
		<i class="material-icons medium">power_settings_new</i>
	</div>	
	<span class="tdl_title col s4 offset-s4">To Do List</span>
</header>
<!-- End header section -->


<!-- Main content section -->
<div class="container">
	<div class="row">
	<!-- Overall container -->
		<div class="tdl_wrapper col s12 row">

		<!-- List container -->
			<div class="list_wrapper col s5 offset-s2">
				<ul class="to_do_list card-panel teal lighten-2">
				
				</ul>
				<!-- CLEAR ALL BUTTON -->
				<div class="red accent-4 btn-floating z-depth-3 valign-wrapper waves-effect waves-light clear_all"><i class="material-icons large clear_all_icon">clear_all</i></div>
			</div>
			<!-- End list container -->

			<!-- Button container -->
			<div class="btn_wrapper col s3">
				<div class="add_btn green accent-4 z-depth-2 valign-wrapper">
					<i class="material-icons medium">add</i>
				</div>
				<input placeholder="Add item here." type="text" id="tdl_input" />
			</div>
			<!-- End button container -->

			<!-- Counter container -->
			<div class="item_counter">
			</div>
			<!-- End counter container -->
			<div class="clearfix"></div>
		</div>
		<!-- End of overall container -->
	</div>
</div>
<!-- End main content section -->



































<footer class="orange accent-3">
	<button class="done waves-effect waves-light btn">Done</button>
</footer>

<!-- BUTTON CLICK SOUND -->
<audio id="click_sound" preload="auto">
	<source src="audio/click.mp3"></source>
</audio>
<!-- Scripts -->
<script type="text/javascript" src="materialize.js"></script>
<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
